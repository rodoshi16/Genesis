@if (categories.length != 0) {
    <div class="questions-container">
        @for( category of categories; track category){
            <button
            class="btn-option"
           [routerLink]="['/questions']"
          >
            <span class="btn-text">{{ category }}</span>
          </button>
        }
    </div>
}

@if(isLoading){
    <app-spinner/>
}
