@if (categories.length != 0) {
    <div class="categories-container">
        @for( category of categories; track category){
            <button
            class="btn-option"
            [routerLink]="['/questions', category]"
          >
            <span class="btn-text">{{ category }}</span>
          </button>
        }
    </div>
}

@if(isLoading){
    <app-spinner/>
}
